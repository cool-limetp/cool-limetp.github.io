<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bana Dokun!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .touch-button {
      padding: 20px 40px;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, transform 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: colorChange 4s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }

    .touch-button:hover {
      transform: scale(1.05);
    }

    @keyframes colorChange {
      0% { background-color: #FF5733; }
      25% { background-color: #33FF57; }
      50% { background-color: #3357FF; }
      75% { background-color: #FF33F5; }
      100% { background-color: #FFBD33; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a
      class="touch-button"
      href="https://m.youtube.com/watch?v=dQw4w9WgXcQ"
      target="_blank"
      rel="noopener noreferrer"
    >
      Bana Dokun
    </a>
  </div>
</body>
</html>
